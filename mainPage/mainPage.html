<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mainPage.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <title>CatSearch</title>
    </head>
    <body onclick="closeDropdown()" class="disable-select">
        <div id="header-bar">
            <div id="logo">
                <span id="logo-content">CS</span>
            </div>
            <div id="search-bar-container">
                <div id="search-border">
                    <input id="search-bar" placeholder="Search...">
                    <button id="search-button" onclick="search()"><i class="material-icons">search</i></button>
                </div>
            </div>
            <div id="header-dropdown">
                <span id="header-dropdown-text" onmouseover="mouseStatus(true);" onmouseout="mouseStatus(false);" onclick="toggleDropdown()"><u>Name</u> &#x25BE</span>
                <div id="header-dropdown-content" onmouseover="mouseStatus(true);" onmouseout="mouseStatus(false);">
                    <a href="../myProfile/myProfile.html">My Profile</a>
                    <a href="../savedUsers/savedUsers.html">Saved Users</a>
                </div>
            </div>
        </div>
        <div id="page-body">
            <div id="filter-sidebar">
                <div id="filter-all-fields">
                    <div id="filter-year">
                    </div>
                    <div id="filter-checkboxes">
                    </div>
                    <div id="filter-time">
                    </div>
                </div>
                <div id="filter-button">
                    <button id="filter-actual-button">
                        Filter
                    </button>
                </div>
            </div>
            <div id="user-list">
                <div id="user-tiles">
                </div>
                <div id="page-controls">
                </div>
            <div>
        </div>
    </body>
    <script src="filterUsers.js"></script>
    <script src="headerBar.js"></script>
    <script src="userList.js"></script>
</html>
